<ion-header>
  <ion-navbar>
    <ion-title >
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <div>
      <img src="assets/imgs/appLogo.png">
    </div>
    <ion-input type="email"></ion-input>

    <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      <div>
        <ion-label stacked>Email or Mobile Number</ion-label>        
        <input formControlName="email" type="email">
        <p *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
          Enter a valid email or mobile number
        </p>
      </div>                  
      <div>
        <ion-label Stacked>Password</ion-label>
        <input formControlName="password" type="password">
        <p *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
          Weak password (min. 6 characters)
        </p>
      </div>            
      <button margin-top ion-button block type="submit" [disabled]="!loginForm.valid">Login</button>      
    </form>
  
    <div padding-top style="text-align:center">
      <a style="color:rgb(245, 165, 140);" (click)="goToResetPassword()">
        Forgot password?
      </a>
    </div>

    <div margin-top>
      <ion-row>
        <ion-col col-5><hr></ion-col>
        <ion-col col-2 style="text-align:center;">OR</ion-col>
        <ion-col col-5><hr></ion-col>
      </ion-row>
    </div>
    
    <div>
        <button ion-button icon-left block>
            <ion-icon name="logo-google"></ion-icon>
            &nbsp; Log in with Google
          </button>      
    </div>
    <div padding-top style="text-align:center;">
      <a style="color:rgb(245, 165, 140);" (click)="createAccount()">
        Don't have an account yet? Register here!
      </a>
    </div>
  </ion-list>
  <!--<button ion-button block clear (click)="goToResetPassword()">Forgot Password</button>
  <button ion-button block clear (click)="createAccount()">Create Account</button>-->
</ion-content>
