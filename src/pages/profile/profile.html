<ion-header>
  <header></header>
</ion-header>

<ion-content padding>
  <ion-item no-lines>
    <ion-avatar >
      <img src="assets/imgs/profile.jpg">
    </ion-avatar>
  </ion-item>
  <div padding style="text-align:center"><a (click)="signOut()">{{user.fullName}}</a></div>
  <ion-list inset>    
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" value="{{user.fullName}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" value="{{user.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Birth Date</ion-label>
      <ion-input type="text" value="{{user.birthDate}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
